{% extends "base.html" %}

{% block title %}Pie chart of session start dates by month.{% endblock title %}

{% block content %}
{% load staticfiles %}
<link href="{% static 'css/time_stats/months_graph.css' %}" rel="stylesheet">
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://raw.githubusercontent.com/benkeen/d3pie/0.2.1/d3pie/d3pie.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.7.2/d3.min.js"></script>
<!-- https://www.dashingd3js.com/svg-basic-shapes-and-d3js -->
<script src="d3pie.min.js"></script>
<script type="text/javascript" src="{% static 'js/time_stats/months_graph.js' %}"></script>
<!-- this tutorial is important https://www.dashingd3js.com/d3js-axes -->
<!-- http://d3pie.org/#generator-misc -->

<span id="months">{{months}}</span><br>
<span id="monthdata">{{monthdata}}</span><br>
<span id="coords">{{lineData}}</span>

<div class="container">
    <div class="row">
        <center>
            <div id="pieChart"></div>
        </center>
    </div>
</div>

{% endblock content %}
